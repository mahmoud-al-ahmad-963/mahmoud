<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات - عرض المنتجات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-7xl w-full mx-auto bg-white rounded-lg shadow-xl p-6 md:p-10">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">متجر المنتجات</h1>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">

            <a href="add-product.html"
               class="px-8 py-3 rounded-full text-white bg-indigo-950 hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition duration-150 ease-in-out font-medium text-lg shadow-md flex items-center justify-center">
                أضف منتج جديد
            </a>
        </div>
        <section id="productDisplaySection" class="mb-12">
            <h2 class="text-3xl font-semibold text-center mb-8 text-gray-800">قائمة المنتجات</h2>
            <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                <div id="loadingIndicator" class="col-span-full text-center py-10">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
                    <p class="mt-4 text-gray-600">جاري تحميل المنتجات...</p>
                </div>
            </div>
            <div id="errorMessage" class="hidden text-center py-10 text-red-600 font-semibold">
                عذراً، حدث خطأ أثناء تحميل المنتجات.
            </div>
        </section>
    </div>


    <script src="products.js"></script>
</body>
</html>
