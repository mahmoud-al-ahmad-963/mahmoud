<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات - أضف منتج</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-7xl w-full mx-auto bg-white rounded-lg shadow-xl p-6 md:p-10">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">متجر المنتجات</h1>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
            <a href="products.html"
               class="px-8 py-3 rounded-full text-white bg-indigo-950 hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out font-medium text-lg shadow-md flex items-center justify-center">
                عرض المنتجات
            </a>
        </div>


        <section id="addProductSection" class="mb-12 p-6 bg-blue-50 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-indigo-950">أضف منتجًا جديدًا</h2>
            <form id="addProductForm" class="space-y-6">
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">اسم المنتج</label>
                    <input type="text" id="productName" name="title" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">السعر</label>
                    <input type="number" id="productPrice" name="price" required min="0.01" step="0.01"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">الوصف</label>
                    <textarea id="productDescription" name="description" required rows="4"
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-1">الفئة</label>
                    <select id="productCategory" name="category" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">اختر فئة</option>
                        <option value="electronics">إلكترونيات</option>
                        <option value="jewelery">مجوهرات</option>
                        <option value="men's clothing">ملابس رجالية</option>
                        <option value="women's clothing">ملابس نسائية</option>
                    </select>
                </div>
                <div>
                    <label for="productImage" class="block text-sm font-medium text-gray-700 mb-1">رابط الصورة (URL)</label>
                    <input type="url" id="productImage" name="image" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="مثال: https://example.com/image.jpg">
                </div>
                <button type="submit"
                        class="w-full inline-flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    أضف المنتج
                </button>
                <div id="formMessage" class="form-message mt-4 text-center text-green-600 font-medium"></div>
            </form>
        </section>
    </div>


    <script src="add-product.js"></script>
</body>
</html>
